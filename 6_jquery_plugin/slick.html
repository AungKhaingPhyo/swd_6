<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slick</title>
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
    <style>
        .container{
            padding: 50px;
        }
        .single-slide{
            width: 500px;
        }
        .img-container{
            width: 500px;
            overflow: hidden;
        }
        .img-container img{
            width: 100%;
        }
        @media screen and (max-width: 480px){
            .container{
                padding: 20px;
            }
            .single-slide{
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="single-slide">
        <div class="img-container">
            <img src="img/poe-landscape-1.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="img/poe-landscape-2.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="img/poe-landscape-3.jpg" alt="">
        </div>
        <div class="img-container">
            <img src="img/poe-landscape-4.jpg" alt="">
        </div>
    </div>
</div>
<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="vendor/slick/slick.min.js"></script>
<script>

    $(".single-slide").slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
            {
                breakpoint: 1400,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
            },
            {
                breakpoint: 800,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });

</script>
</body>
</html>
