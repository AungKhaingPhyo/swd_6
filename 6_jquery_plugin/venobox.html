<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Show</title>
    <link rel="stylesheet" href="vendor/venobox/venobox.css">
    <style>
        .container{

        }
        img{

        }
        .gallery{

            margin: auto;
            columns: 250px 3;
        }

</head>
<body>

<div class="container">
    <div class="gallery">
<!--        real photo-->
        <a class="venobox" data-gall="one" href="img/poe-portrait-1.jpg">

            <img src="img/poe-square-1.jpg" alt="image alt"/>
        </a>

<script src="vendor/jquery-3.3.1.min.js"></script>

    $(".venobox").venobox();
</script>
