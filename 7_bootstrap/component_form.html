<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-header">
                    Login Form
                </div>
                <div class="card-body">

                    <form action="">

                        <div class="form-group">
                            <label for="uname"><i class="fa fa-user-circle-o"></i> User Name</label>
                            <input type="email" class="form-control" id="uname" required autofocus>
                        </div>

                        <label for="password" class="d-block">
                           <i class="fa fa-lock"></i> Password
                        </label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" aria-describedby="password-eye">
                            <div class="input-group-append">
                                <span class="input-group-text" id="password-eye">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary">Login</button>
                            <a href="" class="btn btn-outline-primary">Register</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/jquery.js"></script>
<!--<script src="js/popper.js"></script>-->
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>


<script>

    $("#password-eye").click(function () {

        let current = $("#password").attr("type");

        console.log(current);
        if(current == "password"){

            $("#password").attr("type","text");
            $("#password-eye").html(`<i class="fa fa-eye-slash"></i>`);

        }else{

            $("#password").attr("type","password");
            $("#password-eye").html(`<i class="fa fa-eye"></i>`);

        }
    })

</script>

</body>
</html>
