<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="p-5">


<div class="modal bb" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Poe Mamhi Thar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <img src="img/poe-landscape-6.jpg" class="w-100 rounded mb-3" alt="">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem cumque distinctio incidunt minima nulla, vero. Amet facilis inventore iusto, mollitia natus non pariatur quaerat sed temporibus totam. Animi atque, praesentium?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save">Save changes</button>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-primary aa">Show Modal</button>

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>

<script>
    $(".aa").click(function () {
        $(".bb").modal();
    });

    $(".save").click(function () {
        $(".bb").modal("hide");
    });
</script>

</body>
</html>
