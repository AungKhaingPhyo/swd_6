<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8">
            <form action="">
                <div class="card">
                    <div class="card-header">
                        Register Form
                    </div>
                    <div class="card-body">
                        <form action="">

                            <div class="row">

                                <div class="col-12 col-md-6">

                                    <div class="form-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name" id="uname">
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control text-right" placeholder="Your Email"  aria-describedby="email-type">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="email-type">@gmail.com</span>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-4">
                                            <select name="" id="" class="form-control">
                                                <option value="">+95</option>
                                                <option value="">+65</option>
                                                <option value="" selected>+40</option>
                                                <option value="">+55</option>
                                            </select>
                                        </div>
                                        <div class="col-8 pl-0">
                                            <input type="text" class="form-control" placeholder="Your Number">
                                        </div>
                                    </div>


                                </div>
                                <div class="col-12 col-md-6">

                                    <div class="form-group border border-faded p-1 rounded">
                                        <label class="mb-0">Gender</label> |
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                                            <label class="form-check-label" for="inlineRadio1">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                            <label class="form-check-label" for="inlineRadio2">Female</label>
                                        </div>
                                    </div>

                                    <div class="form-group border border-faded p-1 rounded">
                                        <lable>Skill</lable> |
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="skill" id="html" value="html">
                                            <label class="form-check-label" for="html">HTML</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="skill" id="css" value="css">
                                            <label class="form-check-label" for="css">CSS</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="skill" id="js" value="js">
                                            <label class="form-check-label" for="js">JS</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="customRange1">Scholar</label>
                                        <input type="range" class="custom-range" id="customRange1">
                                    </div>

                                    <div class="form-row justify-content-between align-items-center">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                            <label class="custom-control-label" for="customSwitch1">Stay Sign In</label>
                                        </div>
                                        <button class="btn btn-primary">Register</button>
                                    </div>

                                </div>

                            </div>


                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
