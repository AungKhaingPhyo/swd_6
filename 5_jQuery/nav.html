<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://mms-it.com/images/logo.png">
    <title>Scroll Behaviour</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Rajdhani&display=swap" rel="stylesheet">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        html{
            scroll-behavior: smooth;
        }

        section{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section h1{
            font-family: 'Alfa Slab One', cursive;
            font-size: 4em;
            letter-spacing: 2px;
            color: #40514e;
        }

        .nav{
            position: fixed;
            /*border:1px solid black;*/
            box-shadow: 0 0 10px #33333330;
            border-radius: 40px;
            top: 15px;
            width: 70%;
            left: 0;
            right: 0;
            margin: auto;
            padding: 10px;
            background: #FFFFFF;
            animation: downSlow 1.5s ease-in-out;
        }
        .nav-link{
            display: flex;
            list-style-type: none;
            justify-content: space-between;
        }

        .nav-items{
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.5em;
            display: block;
            width: 150px;
            text-align: center;
            color: #40514e;
            font-weight: bolder;
            padding: 10px;
            transition: 0.5s;
            border-radius: 30px;
        }
        .nav-items:hover{
            background: #40514e;
            color: #FFFFFF;
        }
        .active{
            background: #40514e;
            color: #FFFFFF;
        }
        section:nth-child(even){
            background-color: #f5f5f5;
        }
        @keyframes downSlow {
            0%{
                transform: translateY(-300px);
            }
            60%{
                transform: translateY(10px);
            }
            70%{
                transform: translateY(-10px);
            }
            80%{
                transform: translateY(5px);
            }
            90%{
                transform: translateY(-5px);
            }
            100%{
                transform: translateY(0px);
            }

        }

        @media screen and (max-width: 780px){
            .nav-items{
                width: 100px;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {

            section h1{
                font-size: 2em;
            }
            .nav{
                border-radius: 30px;
                width: 90%;
            }
            .nav-link{
                display: block;
            }
            .nav-items{
                display: block;
                width: 100%;
            }

        }
    </style>
</head>
<body>

<nav class="nav">

    <ul class="nav-link">


    </ul>

</nav>
<div class="output"></div>



<script src="js/jquery.js"></script>
<script>

    let sections = ["hotpot","bbq","pizza","burger","sushi","malar"];

    for(x of sections){
        $(".nav-link").append(`
         <li><a class="nav-items" href="#${x}">${x.toUpperCase()}</a></li>
        `);
        $(".output").append(`
            <section class="${x}" id="${x}">
                <h1>${x.toUpperCase()} Section</h1>
            </section>
        `);
    }


    $(".nav-items").click(
        function () {
            $(".nav-items").removeClass("active");
            $(this).addClass("active");
        }
    );


</script>

</body>
</html>
