<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery`</title>

    <style>

        .color{
            color: blue;
        }

    </style>

</head>
<body>

<ol class="ul">
    <li>basic</li>
</ol>

<button class="btn">set color</button>
<button>abc</button>
<script src="js/jquery.js"></script>
<script>

    $(".ul").append(`<li>apple</li>`);
    $(".ul").append(`<li>orange</li>`);
    $(".ul").append(`<li>mango</li>`);
    $(".ul").prepend(`<li>this is prepend</li>`);

    $(".ul").before(`<h1>Unordered List</h1>`);

    $(".ul").after(`<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquam architecto, asperiores dolor ducimus fugit harum id illo illum ipsum iure mollitia nobis, quis, quo quod similique tenetur voluptas voluptatum.</p>`)

    $("h1").addClass("color");

    $(".btn").click(function () {
        $("h1").toggleClass("color");
    })
</script>

</body>
</html>
